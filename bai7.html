<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<p>Phương trình bậc 2 có dạng: a*x^2 + b*x + c = 0 </p>
Nhập vào a: <input type="text" id="a"><br>
Nhập vào b: <input type="text" id="b"><br>
Nhập vào c: <input type="text" id="c"><br>
<button onclick="tinh()">Giải</button>
<p id="rs"></p>
</body>
</html>
<script>
    function tinh(){
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let c = +document.getElementById("c").value;
        let x;
        let x1;
        let x2;
        if (a===0&&b===0&c===0){
            x = "Phương trình vô số nghiệm";
        }else if ((a===0&&b===0&&c!=0)||((b*b-4*a*c)<0)){
            x = "Phương trình vô nghiệm";
        }else if(a===0){
            x = 'Nghiệm của phương trình là: ' + eval(-c/b);
        }else {
            x1 = (-b+Math.sqrt((b*b-4*a*c)))/(2*a);
            x2 = (-b+-Math.sqrt((b*b-4*a*c)))/(2*a);
            x = "Nghiệm của phương trình là: "+ "<br>" + "x1="+x1 + " và x2=" + x2;
        }
        document.getElementById("rs").innerHTML = (x)
    }
</script>
