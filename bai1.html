<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<input type="text" id="s">
<select name="" id="s1" onchange="tinh()">
    <option value="doc">Độ C</option>
    <option value="dof">Độ F</option>
</select>
<select name="" id="s2" onchange="tinh()">
    <option value="doc">Độ C</option>
    <option value="dof">Độ F</option>
</select>
<p id="rs"></p>
</body>
</html>
<script>
    function tinh(){
        let c = document.getElementById("s1").value;
        let f = document.getElementById("s2").value;
        let n = +document.getElementById("s").value;
        let e;
        if (c===f){
            e = n
        }else {
            if (c=="doc"){
                e = n*9/5+32;
            }else {
                e = (n-32)*5/9;
            }
        }
        document.getElementById("rs").innerHTML = (e)
    }
</script>
